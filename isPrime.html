<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function showPrimes(n) {
        for (let i = 2; i < n; i++) {
          if (!isPrime(i)) continue;

          alert(i);
        }
      }

      function isPrime(n) {
        for (let i = 2; i < n; i++) {
          if (n % i == 0) return false;
        }

        return true;
      }

      let n = prompt('input n:', '');
      if (n >= 2) {
        showPrimes(n);
      } else {
        alert('Please input larger number!');
      }
    </script>
  </body>
</html>
