<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt('age?', 18);

      let message =
        age < 3
          ? 'Hi, baby!'
          : age < 18
          ? 'Hello!'
          : age < 100
          ? 'Greetings!'
          : 'What an unusual age!';

      alert(message);
    </script>
  </body>
</html>
